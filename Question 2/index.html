<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="item">
        <h2>Item Title</h2>
        <p id="item-description">
            This is the partial description of the item... 
            <span id="more-text" style="display:none;">Here is the full description that will appear when you click "Read More".</span>
        </p>
        <button onclick="toggleDescription()" id="read-more-btn">Read More</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
