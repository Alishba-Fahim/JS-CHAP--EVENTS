<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Student Details</h2>
    <form id="student-form">
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" required><br><br>
        <label for="student-age">Age:</label>
        <input type="number" id="student-age" required><br><br>
        <label for="student-grade">Grade:</label>
        <input type="text" id="student-grade" required><br><br>
        <button type="submit">Add Student</button>
    </form>

    <h3>Student List</h3>
    <table id="student-table" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h3>Edit Student</h3>
    <form id="edit-form" style="display:none;">
        <label for="edit-name">Name:</label>
        <input type="text" id="edit-name" required><br><br>
        <label for="edit-age">Age:</label>
        <input type="number" id="edit-age" required><br><br>
        <label for="edit-grade">Grade:</label>
        <input type="text" id="edit-grade" required><br><br>
        <button type="submit">Save Changes</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
